<!DOCTYPE html>
<html xmlns:wb=“http://open.weibo.com/wb”>
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   
   {% if page.title %}
   <title>{{ page.title }} - {{ site.title }}</title>
   {% else %}
   <title>{{ site.title }}</title>
   {% endif %}

   <meta name="author" content="JengChen" />
   {% if page.description %}
   <meta name="description" content="{{ page.description }}" />
   {% else %}
   <meta name="description" content="{{site.title }} {{ page.title }}" />
   {% endif %}
 

   {% if page.keywords %}
   <meta name="keywords" content="{{ page.keywords }}" />
   {% endif %}
  
   <link rel="icon" href=/images/index.png />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />


   <!-- Google Analytics Code -->
   <script type="text/javascript">

     var _gaq = _gaq || [];
     _gaq.push(['_setAccount', 'UA-38185696-1']);
     _gaq.push(['_trackPageview']);

     (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();

   </script>
   <!-- End Google Analytics Code -->

   <!-- Javascript needed by projects.html -->
   <script src="/javascripts/jquery.js" type="text/javascript" charset="utf-8"></script>
   <script type="text/javascript" src="/javascripts/jquery.github.js"></script>

   <!-- Javascript needed by keyshanc.js -->
   <script type="text/javascript" src="/javascripts/sha256-min.js"></script>
   <script type="text/javascript" src="/javascripts/sha512-min.js"></script>
   <script type="text/javascript" src="/javascripts/sha1-min.js"></script>
   <script type="text/javascript" src="/javascripts/hotp.js"></script>

   <!-- Javascript needed by hotp.js -->
   <script type="text/javascript" src="/javascripts/2.0.0-crypto-sha1.js"></script>
   <script type="text/javascript" src="/javascripts/2.0.0-hmac-min.js"></script>

   <!-- Javascript implementation of keyshanc -->
   <script type="text/javascript" src="/javascripts/keyshanc.js"></script>
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>

  <div class="site">
  <div class="title">
    <a href=https://github.com/JengChen>
    <img src=images/octocat-icon.png>
    </a>
    <a class="extra" href="/">
    <font size="5">
    Home</font></a> <a class="extra" href="/blog.html"><font size="5">blog</font></a>
	<a class="extra" href="/projects.html"><font size="5">projects</font></a>
	<a class="extra" href="/about.html"><font size="5">about</font></a>
	<a class="extra" href="/contact.html"><font size="5">contact</font></a>
  </div>
 
  {{ content }}

  <div class="footer">
    <div class="contact">
      <p>
      
      <footer>
      <wb:follow-button uid="2418291384" type="red_1" width="67" height="24" ></wb:follow-button>
      </footer>
      
      </p>
    </div>
        <div class="rss">
        <p>
        <!-- AddThis Button BEGIN -->
         <div class="addthis_toolbox addthis_default_style ">
         <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
         <a class="addthis_button_tweet"></a>
         <div class="g-plusone" data-size="medium" data-annotation="none" data-href="http:jengchen.github.com//"></div>
         </div>
         <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
         <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-510e74d2791fd39c"></script>
         </p>
         </div>
    </div>
  </div>
</div>

<!-- GitHub Fork Me Ribbon -->
<a href="http://github.com/JengChen/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="/images/rightBlack.png" alt="Fork me on GitHub"></a>
<!-- Google+ Plus One Button, asynchronous code -->
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
<!-- End Google+ Plus One Button code -->

</body>
</html>
